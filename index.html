<body>
    <script>
    let r = parseFloat(prompt("Raza cilindrului:", 0));
    let h = parseFloat(prompt("Inaltimea cilindrului:", 0));
let p = Math.pow(r, 2) * Math.PI * h ;
alert("Volumul cilindrului este: " + p.toFixed(2));
</script>
</body>
